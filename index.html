<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <figure class="header-img">
      <img src="./eisenhower-matrix.jpg" class="image">
    </figure>
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <article class="center-element">
      <section class="add-element">
        <h3 class="heading-3">Add Item</h3>
        <input id="new-task" class="input task" type="text">
        <button class="button">Add</button>
      </section>
      <section class="incomplete-tasks">
        <h3 class="heading-3">Todo</h3>
        <ul id="incomplete-list" class="list">
          <li class="list-item">
            <input type="checkbox" class="input">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" class="image"></button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="input">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="button edit">Save</button>
            <button class="button delete"><img src="./remove.svg" class="image"></button>
          </li>
        </ul>
      </section>
      <section class="complete-tasks">
        <h3 class="heading-3">Completed</h3>
        <ul id="complete-list" class="list">
          <li class="list-item">
            <input type="checkbox" class="input" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" class="image"></button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
