<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg" class="image">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="center-element">
    <p id="add-element">
      <label for="new-task" class="label">Add Item</label>
    <div class="row-wrapper">
      <input id="new-task" class="input task" type="text">
      <button class="button">Add</button>
    </div>
    </p>
    <h3 class="heading-3">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="input">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg" class="image"></button>
      </li>
      <li class="list-item edit-mode">
        <input type="checkbox" class="input">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task">
        <button class="button edit">Save</button>
        <button class="button delete"><img src="./remove.svg" class="image"></button>
      </li>
    </ul>
    <h3 class="heading-3">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="input" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg" class="image"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
